    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />

<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>



<section class="vh-50" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-9 col-xl-9 ">
                <div class="card text-black" style="border-radius: 40px;">
                <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="@{${item.getImgPath()}}" alt="..." /></div>

          <div class="col-md-6">

            <!--상품 이름 -->
          <h1 class="display-5 fw-bolder" th:text="|상품명 : ${item.getItemName()}|">상품 이름</h1>
              <!--재고-->
              <div class="small mb-1" th:if="${item.getItemSoldout()} == 0" th:text="|재고 : ${item.getStockQuantity()}개|">재고</div>
              <div class="small mb-1" th:unless="${item.getItemSoldout()} == 0" th:text="|품절|">재고</div>
                    <div class="small mb-1" th:text="|가격 : ${item.getPrice()} 원|">아이템 가격</div>

          </div>

          <p class="lead" th:text="|상품 설명 : ${item.getItemInfo()}|">아이템 설명</p>
         <!-- <form class="d-flex" sec:authorize="isAuthenticated()" onsubmit="return orderitem();" th:action="@{/{id}/checkout/{itemId}(id=${member.id}, itemId=${item.id})}" method="post">
              <div class="d-flex">
                  <input class="form-control text-center me-3" id="count" name="count" type="num" value="1"
                         style="max-width: 3rem"/>
                  <button class="btn btn-outline-dark flex-shrink-0" id="basket" type="submit">
                      구매하기
                  </button>
              </div>
          </form>-->



      <form class="d-flex" sec:authorize="isAuthenticated()" onsubmit="return additem();" th:action="@{/basket/{id}/{itemId}(id=${member.id}, itemId=${item.id})}" method="post">
        <input class="form-control text-center me-3" id="amount" name="amount" type="num" value="1" style="max-width: 3rem"/>
        <button class="btn btn-outline-primary flex-shrink-0" id="basket" type="submit"><i class="bi-cart-fill me-1"></i>장바구니 담기</button>
      </form>
      <script th:inline="javascript">
       /* <![CDATA[ */
          var leftitemcount = [[${item.StockQuantity}]];
          const button = document.getElementById("basket")

          function additem(){
            var count = document.getElementById("amount").value
            if(isNaN(count)){
                alert("숫자를 입력해주세요.")
                return false
            }else if(count > leftitemcount){
            alert("재고가 부족합니다.")
                return false
            } else{
                return true
            }
          }
      </script>
    </div>
    </div>
  </section>
</div>


            </div>
        </div>
    </div>
    </div>
