<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
      .fieldError {
          border-color: #bd2130;
}
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <!--th:object를 통해 멤버폼을 전달받는다-->
  <form role="form" action="/members/new" th:object="${memberFormDto}" method="post">

    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="이름을 입력해주세요."
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="username">닉네임</label>
      <input type="text" th:field="*{username}" class="form-control"
             placeholder="닉네임을 입력해주세요."
             th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
    </div>


    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="email" th:field="*{email}" class="form-control"
             placeholder="이메일을 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">패스워드</label>
      <input type="password" th:field="*{password}" class="form-control"
             placeholder="패스워드를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="address">주소</label>
      <input type="text" th:field="*{address}" class="form-control"
             placeholder="주소를 입력하세요"
             th:class="${#fields.hasErrors('address')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect date</p>
    </div>


    <div style="text-align: center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <!--서브밋을 하면 메서드 포스트로 간다-->
  </form>

</div> <!-- /container -->

</body>
</html>
